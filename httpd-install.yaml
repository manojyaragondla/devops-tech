---
- name: This sets up an httpd webserver
  hosts: All
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
  - name: Open port 80 for http access
    firewalld:
      service: http
      permanent: true
      state: enabled
  - name: Restart the firewalld service to load in the firewall changes
    service: 
      name: firewalld 
      state: restarted
  - shell: echo " hello world " > /var/www/html/index.html | curl <ip-address> 
    register: echo
  - debug: msg={{ echo.stdout }}
